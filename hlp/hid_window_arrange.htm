<P><A NAME="hid_window_arrange"></A><B>Window Arrange Icons Command</B></P>

<P>Use this command to arrange the icons for minimized windows at the bottom of the main window.  If there is an open document window at the bottom of the main window, then some or all of the icons may not be visible because they will be underneath this d
ocument window.</P>

<P><A NAME="hid_edit_repeat"></A><B>Repeat command (Edit menu)</B></P>

<P>Use this command to repeat the last editing command carried out.  The <b> Repeat</b> menu item changes to
<b> Can't Repeat </b> if you cannot repeat your last action.</P>

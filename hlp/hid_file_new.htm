<P><A NAME="hid_file_new"></A><B>New command (File menu)</B></P>

<P>Use this command to create a new document in &lt;&lt;YourApp&gt;&gt;.  Select the type of new file you want to create in the <A HREF="afx_hidd_newtypedlg.htm">File New dialog box</A>.  &lt;&lt; Remove previous sentence if your application supports only
 one document type. &gt;&gt;</P>

<P>You can open an existing document with the <A HREF="hid_file_open.htm">Open command</A>.</P>
